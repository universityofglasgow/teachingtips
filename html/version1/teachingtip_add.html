              <!-- ADD TT FORM -->
              <form class="tt-add-form">

                <div class="tt-add-form-header-wrapper">
                  <div class="tt-add-form-header">
                    <h3>Create a new Teaching Tip</h3>
                  </div>
                </div>

                <div class="form-group">
                  <label for="inputTTName" class="control-label">Name of Teaching Tip (Representing the essence of the Teaching Tip)</label>
                  <input type="text" class="form-control" id="inputTTName" placeholder="Name of the Teaching Tip...">
                </div>

                <div class="form-group">
                  <label for="inputTTRationale" class="control-label">Rationale statement (The reason for adopting the Teaching Tip)</label>
                  
                    <textarea rows="4" cols="50" class="form-control" id="inputTTRatioanle" placeholder="Rationale..."></textarea>
                  
                </div>

                <div class="form-group">
                  <label for="inputTTDescription" class="control-label">Description (One sentence description of the essence of the Teaching Tip)</label>
                  
                    <textarea rows="4" cols="50" class="form-control" id="inputTTDescription" placeholder="This Teaching Tip..."></textarea>
                  
                </div>

                <div class="form-group">
                  <label for="inputTTPractice" class="control-label">Practice of Teaching Tip (Description of the actual practice)</label>
                  
                    <textarea rows="4" cols="50" class="form-control" id="inputTTPractice" placeholder="What we did..."></textarea>
                  
                </div>

                <div class="form-group">
                  <label for="inputTTConditional1" class="control-label">Conditional statement 1 (This tends to work better if)</label>
                  
                    <textarea rows="4" cols="50" class="form-control" id="inputTTConditional1" placeholder="This tends to work better if..."></textarea>
                  
                </div>

                <div class="form-group">
                  <label for="inputTTConditional2" class="control-label">Conditional statement 2 (This doesn't work unless)</label>
                  
                    <textarea rows="4" cols="50" class="form-control" id="inputTTConditional2" placeholder="This doesn't work unless..."></textarea>
                  
                </div>

                <div class="form-group">
                  <label for="inputTTEssence" class="control-label">Essence statement (Sum up the nature of the problem and the solution)</label>
                  
                    <textarea rows="4" cols="50" class="form-control" id="inputTTEssence" placeholder="So..."></textarea>
                  
                </div>

                <div class="form-group">
                  <label for="inputTTKeywords" class="control-label">Keywords (Used for effective searching)</label>
                  <input type="text" class="form-control" id="inputTTKeywords" placeholder="Comma separated keywords...">
                </div>
                
                
                <button type="submit" id="addTTFormSubmit" class="btn btn-default">Create Teaching Tip</button>
                  
              </form>
